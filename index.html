<!DOCTYPE html>
<html lang="zh">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>oainin网页</title>
		<style>
			*{
				margin: 0;
				padding: 0;
			}
		</style>
		<!-- <script src="https://unpkg.com/vue@next"></script> -->
		<script src="js/vue.global.prod.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/axios.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div id="app">
			<div v-html="contentpc"></div>
			<div v-html="contentcllient"></div>
			<div v-html="contentphone"></div>
		</div>
		<script>
			const App = {
				data() {
					return {
						contentpc: ""
					}
				},
				mounted() {
					axios
						.get('https://remote.oainin.com:7005/')
						.then(response => (this.contentpc = "<div>" + response.data + "</div>"))
						.catch(function(error) { // 请求失败处理
							console.log(error);
						});
				}
			};
			Vue.createApp(App).mount('#app');
		</script>
	</body>
</html>
